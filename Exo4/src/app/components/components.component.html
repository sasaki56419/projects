<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" style="max-height: 700px; max-width: 500px; margin-left: auto; margin-right: auto;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        
        <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="d-block w-100" onerror="this.onerror=null;this.src='https://hookedpokemarket.com/wp-content/uploads/2019/12/no-poster-available-737x1024-1.jpg';" >
        <h2 style="color: white; position: absolute; left: 0px; right: 0px; top: 0px; background-color: black; text-align: left; padding-left: 10px; margin-right: 0px; margin-left: 0px;">Box office 2020</h2>
        <div class="carousel-caption d-none d-md-block" style="position: absolute; left: 0px; right: 0px; bottom: 0px; background-color: black; text-align: left; padding-left: 10px; margin-right: 0px; margin-left: 0px;" >
            <h5>{{movie.title}}</h5>
          <p>{{movie.overview}}</p>
        </div>
      </div>
      <div class="carousel-item" *ngFor="let m of movies" style="width: 100%;">
        <img src="https://image.tmdb.org/t/p/w500/{{m.poster_path}}" class="d-block w-100" onerror="this.onerror=null;this.src='https://hookedpokemarket.com/wp-content/uploads/2019/12/no-poster-available-737x1024-1.jpg';">
        <h2 style="color: white; position: absolute; left: 0px; right: 0px; top: 0px; background-color: black; text-align: left; padding-left: 10px; margin-right: 0px; margin-left: 0px;">Box office 2020</h2>

        <div class="carousel-caption d-none d-md-block" style="position: absolute; left: 0px; right: 0px; bottom: 0px; background-color: black; text-align: left; padding-left: 10px; margin-right: 0px; margin-left: 0px;" >
          <h4><em>{{m.title}}</em></h4>
          <p>{{m.overview}}</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
